<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
	<!------------------Source------------------->
    <link rel="stylesheet" href="./vender/css/style.css">
    <link rel="stylesheet" href="./Source/fontawesome-free-6.1.2-web/css/all.css  ">
    <link rel="icon" href="./img/favicon.ico" >        
    
</head>
<body>
  	<img class="Wave" src="./img/wave.png" >
  	<div class="Container">
		<div class="img">
			<img src="./img/undraw_modern_design_re_dlp8.svg">
		</div>
		<div class="Login-content">
			<form action="index.html">
				<img class="avartar" src="img/undraw_profile_pic_ic-5-t.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div user ">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script src="./vender/js/Main.js"></script>
</body>
</html>
